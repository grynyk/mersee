<div fxLayout="column">
  <div>
    <mat-card>
      <mat-card-title>Suggested requests</mat-card-title>
      <mat-card-content>
          <mat-form-field class="search-data-input">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search request">
              <mat-hint align="start">
                <strong>Type some keywords</strong>
              </mat-hint>
            </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
  <div>
      <mat-card>
          <mat-card-title>List of requests</mat-card-title>
        <mat-card-content>
            <div class="requests-table-container">
                <mat-table #table [dataSource]="dataSource">
                    <ng-container matColumnDef="topic">
                        <mat-header-cell *matHeaderCellDef> Topic: </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.topic}} </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="type">
                          <mat-header-cell *matHeaderCellDef> Type: </mat-header-cell>
                          <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="location">
                            <mat-header-cell *matHeaderCellDef> Location: </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.location}} </mat-cell>
                          </ng-container>
                  <mat-row class="row-button" [routerLink]="[row.slug]" *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
              </div>
        </mat-card-content>
      </mat-card>
  </div>
</div>
